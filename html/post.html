<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Escribe el nombre" id="nombre">
    <button onclick="llamar()">Enviar</button>
    <button onclick="llamarGet()">Enviar Get</button>
    <button onclick="llamarParam()">Enviar Param</button>
    <button onclick="llamarPost()">Enviar POST</button>
    <script>
        function llamar() {
            let url="http://localhost:80/"
        fetch(url )
        .then (response => {

            let r = response
            console.log(r)
            let d = r.text()
            console.log(d)
            return d
            
        })
        .then(datos => console.log(datos))
        }

        function llamarGet() {
            let url = "http://localhost:80/obtenersaludo"
            fetch(url)
            .then (response => response.text())
            .then (datos => console.log())
        }

        function llamarParam(){
            let nombre = document.getElementById("nombre").value
            let url = `http://localhost:80/query?nombre=${nombre} `
            fetch(url)
                .then(response => response.text())
                .then(datos => console.log(datos))
        }

        function llamarPost(){
            let url = "http://localhost:80/crearsaludo "
            fetch(url, {
                method : "POST",
                headers : {"Content-type" : "application/json"},
                body: JSON.stringify({contenido : nombre})

            })
            .then (response => response.text())
            .then (datos => console.log(datos))
        }
        
    </script>
</body>
</html>
